<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 27px;
            left: 419px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        .logo img {
            width: 128px;
            height: 96.74px;
        }

        .nav-link {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
            gap: 0;
            height: 100%;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #about-section, #slider-section, #prices-section, #contacts-section {
            scroll-margin-top: 50px;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cbclub-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item" id="slider-section"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"></div>
        <div class="item" id="cbclub-section"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item" id="prices-section"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item" id="contacts-section"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
