<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Логотип + навигация */
        .header {
            position: absolute;
            top: 27px;
            left: 419px;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo {
            display: block;
        }

        .logo img {
            width: 128px;
            height: 96px;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Логотипы на images1 */
        .logo-overlay {
            position: absolute;
            top: 194px;
            left: 468px;
            width: 448px;
        }

        .logo-overlay img {
            width: 100%;
            height: auto;
        }

        /* "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 2.5vw;
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 20px;
            z-index: 10;
        }

        .results { color: #FFFFFF; }
        .students { color: #22ECE1; }

        /* Слайдер */
        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .swiper-slide img {
            width: 80%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            object-position: top;
        }

        /* Кнопки навигации Swiper */
        .swiper-button-next,
        .swiper-button-prev {
            color: #22ECE1;
        }

        /* Кнопка "Наверх" */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22ECE1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .scroll-to-top.show {
            display: block;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 1024px) {
            /* Скрываем логотипы */
            .logo,
            .logo-overlay {
                display: none;
            }

            /* Показываем только мобильные изображения */
            .item img {
                content: attr(data-mobile-src);
            }

            /* Адаптация текста "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
            .results-text {
                font-size: 3.5vw;
                top: 15px;
                gap: 20px;
            }

            /* Адаптация слайдера */
            .slider-wrapper {
                width: 90%;
                height: 70%;
            }

            .swiper-slide {
                flex-direction: column;
            }

            .swiper-slide img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылки -->
    <div class="header">
        <div class="logo">
            <img src="logo1.png" alt="Логотип">
        </div>
    </div>

    <div class="container">
        <!-- images1 -->
        <div class="item">
            <img src="images1.png" data-mobile-src="mob1.png" alt="Image 1">
            <div class="logo-overlay">
                <img src="logo2.png" alt="Logo 2">
            </div>
        </div>

        <div class="item"><img src="images2.png" data-mobile-src="mob2.png" alt="Image 2"></div>

        <!-- Секция слайдера -->
        <div class="item" id="slider-section">
            <img src="images4.png" data-mobile-src="mob4.png" alt="Image 4"> 

            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="1,1.jpeg"><img src="1.jpeg"></div>
                        <div class="swiper-slide"><img src="2,2.jpeg"><img src="2.jpeg"></div>
                        <div class="swiper-slide"><img src="3,3.jpeg"><img src="3.png"></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item"><img src="images5.jpg" data-mobile-src="mob5.jpg" alt="Image 5"></div>
        <div class="item"><img src="images6.png" data-mobile-src="mob6.jpg" alt="Image 6"></div>
        <div class="item"><img src="images7.png" data-mobile-src="mob7.jpg" alt="Image 7"></div>
        <div class="item"><img src="images8.png" data-mobile-src="mob8.jpg" alt="Image 8"></div>
        <div class="item"><img src="images9.png" data-mobile-src="mob9.jpg" alt="Image 9"></div>
        <div class="item"><img src="images10.png" data-mobile-src="mob10.jpg" alt="Image 10"></div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button class="scroll-to-top" onclick="scrollToTop()">Наверх</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
