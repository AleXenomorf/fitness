<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Логотип + навигация */
        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Логотип на images1 */
        .logo-overlay {
            position: absolute;
            top: 15vw;
            left: calc(15vw - 100px);
            width: 30vw;
        }

        .logo-overlay img {
            width: 100%;
            height: auto;
        }

        /* "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 46px; /* Было 92px */
            width: 400px; /* Было 800px */
            text-align: center;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .results { color: #FFFFFF; }
        .students { color: #22ECE1; }

        /* Кнопка "Наверх" */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22ECE1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .scroll-to-top.show {
            display: block;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            .results-text {
                font-size: 23px;
                flex-direction: column;
                gap: 5px;
                top: 20px;
            }

            .scroll-to-top {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылки -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <!-- images1 -->
        <div class="item">
            <img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1">
            <div class="logo-overlay">
                <img src="https://alexenomorf.github.io/fitness/logo2.png" alt="Logo 2">
            </div>
        </div>

        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- Секция слайдера -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"> 

            <!-- Заголовок -->
            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>
        </div>

        <div class="item" id="cb-club-section"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
        <div class="item" id="prices-section"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item" id="contacts-section"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button class="scroll-to-top" id="scrollToTop">Наверх</button>

    <script>
        const scrollToTopBtn = document.getElementById("scrollToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add("show");
            } else {
                scrollToTopBtn.classList.remove("show");
            }
        });

        scrollToTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

</body>
</html>
