<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Логотип + навигация */
        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        /* Основной контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
            height: 100%;
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Логотип на фоне images1 */
        .logo-overlay {
            position: absolute;
            top: 15vw;
            left: calc(15vw - 100px);
            width: 30vw;
            height: auto;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Секция слайдера */
        #slider-section {
            position: relative;
            height: 110%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slider-section img {
            width: 100%;
            height: 110%;
            object-fit: cover;
        }

        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .swiper-slide img {
            width: 36%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Заголовки "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 100px;
            left: 681px;
            font-weight: bold;
            font-size: 46px;
            width: 600px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .results-text span {
            white-space: nowrap;
        }

        .results {
            color: #FFFFFF;
        }

        .students {
            color: #22ECE1;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            .header {
                left: calc(5vw - 100px);
                top: 4vw;
                transform: scale(0.8);
            }

            .logo img {
                width: 10vw;
            }

            .nav-link {
                font-size: 2.5vw;
            }

            .logo-overlay {
                top: 20vw;
                left: calc(5vw - 100px);
                width: 40vw;
            }

            /* Увеличение высоты images4 только для мобильных */
            #slider-section {
                height: 130vh;
            }

            #slider-section img {
                height: 130vh;
                object-fit: cover;
            }

            .slider-wrapper {
                width: 95%;
                height: 75%;
            }

            .swiper-slide {
                flex-direction: column;
                gap: 10px;
            }

            .swiper-slide img {
                width: 80%;
                height: auto;
                object-fit: contain;
            }

            /* Заголовок "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" друг под другом */
            .results-text {
                flex-direction: column;
                gap: 10px;
                top: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылки -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1">
            <div class="logo-overlay">
                <img src="https://alexenomorf.github.io/fitness/logo2.png" alt="Logo 2">
            </div>
        </div>

        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- Блок слайдера -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4">

            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="item"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

</body>
</html>
