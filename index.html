    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        function isLandscape() {
            return window.matchMedia("(orientation: landscape)").matches;
        }
        function setImageSources() {
            const images = document.querySelectorAll('.item img:not(.swiper-slide img):not(.logo-overlay img):not(.logo img)');
            images.forEach(img => {
                const mobileSrc = img.getAttribute('data-mobile');
                const desktopSrc = img.getAttribute('data-desktop');
                if (isMobileDevice() && !isLandscape() && mobileSrc) {
                    img.src = mobileSrc;
                } else if (desktopSrc) {
                    img.src = desktopSrc;
                }
            });
        }
        setImageSources();
        window.addEventListener("orientationchange", () => {
            setImageSources();
        });
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000, 
                disableOnInteraction: false, 
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        window.onscroll = function() {
            const scrollToTopButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
        };
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
