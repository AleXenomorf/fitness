<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .results-text {
            position: absolute;
            top: 30px;
            left: calc(50% - 200px);
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 46px;
            width: 400px;
            text-align: center;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .results { color: #FFFFFF; }
        .students { color: #22ECE1; }

        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .swiper-slide img {
            width: 40%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22ECE1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .scroll-to-top.show {
            display: block;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <div class="item">
            <img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1">
        </div>

        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4">

            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item" id="cb-club-section"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
        <div class="item" id="prices-section"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item" id="contacts-section"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

    <button class="scroll-to-top" id="scrollToTop">Наверх</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });

        const scrollToTopBtn = document.getElementById("scrollToTop");

        window.addEventListener("scroll", () => {
            scrollToTopBtn.classList.toggle("show", window.scrollY > 300);
        });

        scrollToTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

</body>
</html>
