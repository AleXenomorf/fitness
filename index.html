<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background-image,
        .mobile-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Скрываем мобильные изображения по умолчанию */
        .mobile-background {
            display: none;
        }

        /* Мобильная версия */
        @media only screen and (max-width: 768px) {
            /* Скрываем стандартные изображения */
            .background-image {
                display: none;
            }

            /* Отображаем только мобильные изображения */
            .mobile-background {
                display: block !important;
            }

            /* Вертикальное расположение слайдов для mob4.png */
            .slider-vertical {
                flex-direction: column;
            }
        }

        /* Стили для слайдера */
        .slider {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .slide {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">О НАС</a></li>
                <li><a href="#before-after">ДО/ПОСЛЕ</a></li>
                <li><a href="#cb-club">CB CLUB</a></li>
                <li><a href="#prices">ЦЕНЫ</a></li>
                <li><a href="#contacts">КОНТАКТЫ</a></li>
                <li><a href="#results">РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Фоновые изображения -->
    <div class="background-container">
        <!-- Стандартные изображения для десктопа -->
        <img src="images1.jpg" class="background-image" alt="Desktop Background 1">
        <img src="images2.jpg" class="background-image" alt="Desktop Background 2">
        <img src="images3.jpg" class="background-image" alt="Desktop Background 3">
        <img src="images4.jpg" class="background-image" alt="Desktop Background 4">
        <img src="images5.jpg" class="background-image" alt="Desktop Background 5">
        <img src="images6.jpg" class="background-image" alt="Desktop Background 6">
        <img src="images7.jpg" class="background-image" alt="Desktop Background 7">
        <img src="images8.jpg" class="background-image" alt="Desktop Background 8">
        <img src="images9.jpg" class="background-image" alt="Desktop Background 9">
        <img src="images10.jpg" class="background-image" alt="Desktop Background 10">

        <!-- Изображения для мобильной версии -->
        <img src="mob1.png" class="mobile-background" alt="Mobile Background 1">
        <img src="mob2.png" class="mobile-background" alt="Mobile Background 2">
        <img src="mob3.jpg" class="mobile-background" alt="Mobile Background 3">
        <img src="mob4.png" class="mobile-background slider-vertical" alt="Mobile Background 4">
        <img src="mob5.jpg" class="mobile-background" alt="Mobile Background 5">
        <img src="mob6.jpg" class="mobile-background" alt="Mobile Background 6">
        <img src="mob7.jpg" class="mobile-background" alt="Mobile Background 7">
        <img src="mob8.jpg" class="mobile-background" alt="Mobile Background 8">
        <img src="mob9.jpg" class="mobile-background" alt="Mobile Background 9">
        <img src="mob10.jpg" class="mobile-background" alt="Mobile Background 10">
    </div>

    <!-- Слайды -->
    <div class="slider">
        <div class="slide">Слайд 1</div>
        <div class="slide">Слайд 2</div>
        <div class="slide">Слайд 3</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Проверяем ширину экрана
            if (window.innerWidth <= 768) {
                // Удаляем все стандартные изображения
                const desktopImages = document.querySelectorAll('.background-image');
                desktopImages.forEach(img => img.remove());

                // Добавляем только мобильные изображения
                const mobileImages = [
                    "mob1.png",
                    "mob2.png",
                    "mob3.jpg",
                    "mob4.png",
                    "mob5.jpg",
                    "mob6.jpg",
                    "mob7.jpg",
                    "mob8.jpg",
                    "mob9.jpg",
                    "mob10.jpg"
                ];

                const container = document.querySelector('.background-container');
                mobileImages.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'mobile-background';
                    container.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
