<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключение Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Стили для шапки */
        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        /* Стили для контейнера */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стили для логотипа поверх изображения */
        .logo-overlay {
            position: absolute;
            top: 15vw;
            left: calc(15vw - 100px);
            width: 30vw;
        }

        .logo-overlay img {
            width: 100%;
            height: auto;
        }

        /* Стили для текста "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 2.5vw; 
            display: flex;
            gap: 1vw; 
            z-index: 10;
        }

        .results { color: #FFFFFF; }
        .students { color: #22ECE1; }

        /* Стили для слайдера */
        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .swiper-slide img {
            width: 40%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover; 
            object-position: top; 
        }

        /* Стили для кнопок слайдера */
        .swiper-button-next,
        .swiper-button-prev {
            color: #22ECE1;
        }

        /* Стили для кнопки "Наверх" */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22ECE1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .scroll-to-top.show {
            display: block;
        }

        /* Стили для кнопки "Вступить в команду" */
        .join-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 50px;
            background-color: #22ECE1; 
            border: none;
            border-radius: 25px; 
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            z-index: 10;
            bottom: 10px;
        }

        /* Эффект при наведении на кнопку */
        .join-button:hover {
            background-color: #1cc7b8; 
            transform: translateX(-50%) scale(1.05); 
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Стили для контейнера с иконками соцсетей */
        .logos-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px; 
            z-index: 10;
        }

        /* Стили для иконок соцсетей */
        .icon-link {
            color: white; 
            font-size: 50px; 
            text-decoration: none;
            transition: color 0.3s, transform 0.3s; 
        }

        /* Эффект при наведении на иконки */
        .icon-link:hover {
            color: #22ECE1; 
            transform: scale(1.1); 
        }

        /* Адаптация для больших экранов */
        @media (min-width: 769px) {
            .logos-container {
                gap: 100px; 
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .icon-link {
                font-size: 30px; 
            }
        }

        /* Адаптация для планшетов */
        @media (max-width: 1024px) {
            /* Скрытие ссылок в шапке */
            .header .nav-link {
                display: none;
            }

            /* Позиционирование шапки */
            .header {
                left: 10vw; 
            }

            /* Размер логотипа */
            .logo img {
                width: 12vw;
            }

            /* Позиционирование логотипа поверх изображения */
            .logo-overlay {
                left: calc(20vw - 50px);
                top: 20vw; 
            }
            .logo-overlay img {
                width: 80%; 
            }

            /* Размер текста "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
            .results-text {
                font-size: 3.5vw;
                top: 15px;
            }

            /* Размер слайдера */
            .slider-wrapper {
                width: 90%;
                height: 70%;
            }

            .swiper-slide img {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            /* Адаптация шапки */
            .header {
                top: 5vw;
                left: 5vw;
                gap: 3vw;
            }

            .logo img {
                width: 15vw;
            }

            .results-text {
                font-size: 6vw; 
                top: 10px; 
            }

            .slider-wrapper {
                width: 95%;
                height: 80%; 
            }

            .swiper-slide img {
                width: 80%; 
                max-height: 80%; 
                object-fit: contain; 
            }

            /* Адаптация кнопки "Наверх" */
            .scroll-to-top {
                font-size: 14px;
                padding: 8px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .scroll-to-top::before {
                content: "↑"; 
                font-size: 20px;
            }

            /* Скрытие логотипа поверх изображения */
            .logo-overlay {
                display: none;
            }

            /* Скрытие логотипа в шапке */
            .header .logo {
                display: none;
            }

            /* Вертикальное расположение слайдов */
            .swiper-slide {
                flex-direction: column;
                gap: 20px; 
            }
        }

        /* Адаптация для портретной ориентации */
        @media (orientation: portrait) and (max-width: 768px) {
            .header .logo,
            .logo-overlay {
                display: none;
            }

            .swiper-slide {
                flex-direction: column;
                gap: 20px;
            }

            .swiper-slide img {
                width: 80%;
                max-height: 80%;
            }
        }

        /* Адаптация для ландшафтной ориентации */
        @media (orientation: landscape) and (max-width: 768px) {
            .header .logo,
            .logo-overlay {
                display: block;
            }

            .header .logo img {
                width: 12vw;
            }

            .logo-overlay {
                left: calc(20vw - 50px);
                top: 20vw;
            }

            .logo-overlay img {
                width: 80%;
            }

            .swiper-slide {
                flex-direction: row; 
                gap: 10px; 
            }

            .swiper-slide img {
                width: 40%; 
                max-height: 100%; 
            }

            .results-text {
                font-size: 1.67vw; 
                top: 25px; 
            }

            .slider-wrapper {
                top: 55%; 
            }
        }
    </style>
</head>

    <script>
        // Функция для определения мобильного устройства
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Функция для определения ориентации устройства
        function isLandscape() {
            return window.matchMedia("(orientation: landscape)").matches;
        }

        // Функция для установки правильного источника изображений
        function setImageSources() {
            const images = document.querySelectorAll('.item img:not(.swiper-slide img):not(.logo-overlay img):not(.logo img)');
            images.forEach(img => {
                const mobileSrc = img.getAttribute('data-mobile');
                const desktopSrc = img.getAttribute('data-desktop');
                if (isMobileDevice() && !isLandscape() && mobileSrc) {
                    img.src = mobileSrc; // Загружаем мобильную версию
                } else if (desktopSrc) {
                    img.src = desktopSrc; // Загружаем десктопную версию
                }
            });
        }

        // Устанавливаем источники изображений до загрузки страницы
        setImageSources();

        // Обновляем изображения при изменении ориентации
        window.addEventListener("orientationchange", () => {
            // Принудительно обновляем изображения
            setImageSources();
            // Перезагружаем страницу для применения стилей
            window.location.reload();
        });

        // Инициализация слайдера
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000, 
                disableOnInteraction: false, 
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Показ кнопки "Наверх" при прокрутке
        window.onscroll = function() {
            const scrollToTopButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
        };

        // Функция для прокрутки вверх
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
