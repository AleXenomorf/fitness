<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        
        .container {
            display: grid;
            grid-template-columns: 1fr; 
            grid-template-rows: repeat(8, auto); 
            gap: 0; 
            height: 100%; 
        }

        
        .item {
            width: 100%;
            position: relative;
        }

        
        .item img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
    </style>
</head>
