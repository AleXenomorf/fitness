<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Логотип + навигация */
        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Слайдер */
        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column; /* Вертикальное расположение на моб версии */
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .swiper-slide img {
            width: 80%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            object-position: top;
        }

        /* Кнопки навигации Swiper */
        .swiper-button-next,
        .swiper-button-prev {
            color: #22ECE1;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            /* Скрываем надписи на images1 */
            .header .nav-link {
                display: none;
            }

            /* Сдвигаем логотип вправо */
            .header {
                left: 10vw;
            }

            .logo img {
                width: 12vw;
            }

            /* Адаптация слайдера */
            .slider-wrapper {
                width: 90%;
                height: auto;
            }

            .swiper-slide img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылки -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <!-- Фоновые изображения -->
        <div class="item" id="image1"><img src="" alt="Image 1"></div>
        <div class="item" id="about-section"><img src="" alt="Image 2"></div>

        <!-- Секция слайдера -->
        <div class="item" id="slider-section">
            <img src="" alt="Image 4"> 
            
            <!-- Слайдер -->
            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item" id="cb-club-section"><img src="" alt="Image 5"></div>
        <div class="item"><img src="" alt="Image 6"></div>
        <div class="item"><img src="" alt="Image 7"></div>
        <div class="item"><img src="" alt="Image 8"></div>
        <div class="item" id="prices-section"><img src="" alt="Image 9"></div>
        <div class="item" id="contacts-section"><img src="" alt="Image 10"></div>
    </div>

    <!-- Подключение Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Инициализация Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Замена фоновых изображений в зависимости от устройства
        function updateImages() {
            const isMobile = window.innerWidth <= 768;
            const images = document.querySelectorAll('.item img');
            const desktopImages = [
                "images1.png", "images2.png", "images4.png", "images5.jpg",
                "images6.png", "images7.png", "images8.jpg", "images9.png", "images10.png"
            ];
            const mobileImages = [
                "mob1.png", "mob2.png", "mob4.png", "mob5.jpg",
                "mob6.jpg", "mob7.jpg", "mob8.jpg", "mob9.jpg", "mob10.jpg"
            ];

            images.forEach((img, index) => {
                img.src = `https://alexenomorf.github.io/fitness/${isMobile ? mobileImages[index] : desktopImages[index]}`;
            });
        }

        window.addEventListener('resize', updateImages);
        document.addEventListener('DOMContentLoaded', updateImages);
    </script>

</body>
</html>
