<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Логотип + навигация */
        .header {
            position: absolute;
            top: 2.5vw;
            left: calc(10vw - 100px);
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
            transform-origin: top left;
        }

        .logo img {
            width: 8vw;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
            gap: 0;
            height: 100%;
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Логотип на фоне images1 */
        .logo-overlay {
            position: absolute;
            top: 194px;
            left: 468px;
            width: 448px;
            height: 72px;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Блок "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 30px;
            left: calc(50% - 100px);
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 46px;
            width: 800px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .results-text span {
            white-space: nowrap;
        }

        .results {
            color: #FFFFFF;
        }

        .students {
            color: #22ECE1;
        }

        /* Блок слайдера */
        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .swiper-slide img {
            width: 40%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Кнопка наверх */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: none;
            z-index: 100;
        }

        .scroll-to-top:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            .header {
                left: calc(5vw - 100px);
                top: 4vw;
                transform: scale(0.8);
            }

            .logo img {
                width: 10vw;
            }

            .nav-link {
                font-size: 2.5vw;
            }

            .logo-overlay {
                top: 20vw;
                left: calc(5vw - 100px);
                width: 40vw;
            }

            .results-text {
                font-size: 30px;
                flex-direction: column;
                gap: 10px;
                top: 20px;
            }

            .slider-wrapper {
                width: 90%;
                height: 70%;
            }

            .swiper-slide img {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылки -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">ЦЕНЫ</a>
        <a href="#contacts-section" class="nav-link">КОНТАКТЫ</a>
    </div>

    <div class="container">
        <!-- Первый блок с images1 и logo2 -->
        <div class="item">
            <img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1">
            <div class="logo-overlay">
                <img src="https://alexenomorf.github.io/fitness/logo2.png" alt="Logo 2">
            </div>
        </div>

        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- Блок слайдера -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"> <!-- Фон -->

            <!-- Заголовок "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" -->
            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://alexenomorf.github.io/fitness/1.jpeg"></div>
                        <div class="swiper-slide"><img src="https://alexenomorf.github.io/fitness/2.jpeg"></div>
                        <div class="swiper-slide"><img src="https://alexenomorf.github.io/fitness/3.jpeg"></div>
                    </div>
                </div>
            </div>
        </div>

        <button class="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper', { loop: true, autoplay: { delay: 3000 } });
    </script>

</body>
</html>
