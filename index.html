<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Логотип и "О НАС" */
        .header {
            position: absolute;
            top: 27px;
            left: 419px;
            display: flex;
            align-items: center;
            gap: 50px; /* Расстояние между логотипом и "О НАС" */
        }

        .logo img {
            width: 128px;
            height: 96.74px;
        }

        .about-link {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .about-link:hover {
            color: red;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(8, auto);
            gap: 0;
            height: 100%;
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Цель скролла */
        #about-section {
            scroll-margin-top: 50px;
        }

        /* Плавный скролл */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Логотип + ссылка "О НАС" -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="about-link">О НАС</a>
    </div>

    <div class="container">
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1"></div>
        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>
    </div>

</body>
</html>
