<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Логотип + навигационные ссылки */
        .header {
            position: absolute;
            top: 27px;
            left: 409px; /* Смещение на 10px влево */
            display: flex;
            align-items: center;
            gap: 20px; /* Уменьшенное расстояние между элементами */
            z-index: 20;
        }

        .logo img {
            width: 128px;
            height: 96.74px;
        }

        .nav-link {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Логотип + навигационные ссылки -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
        </div>
        <a href="#about-section" class="nav-link">О НАС</a>
        <a href="#slider-section" class="nav-link">ДО/ПОСЛЕ</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
    </div>

    <div class="container">
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1"></div>
        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- Блок с фоном и слайдером -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"> <!-- Фон -->

            <!-- Слайдер -->
            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/result4.jpeg" alt="4">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/result5.jpeg" alt="5">
                        </div>
                    </div>

                    <!-- Навигация -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item" id="cb-club-section"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

    <!-- Подключение Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
