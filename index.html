<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <!-- Подключаем Swiper.js (слайдер) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Логотип */
        .logo {
            position: absolute;
            top: 27px;
            left: 419px;
            z-index: 30;
        }

        .logo img {
            width: 128px;
            height: 96.74px;
        }

        /* "О НАС" */
        .about-link {
            position: absolute;
            top: 65px;
            left: 570px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            z-index: 30;
        }

        /* "ДО/ПОСЛЕ" */
        .before-after-link {
            position: absolute;
            top: 65px;
            left: 610px; /* На 20px правее "О НАС" */
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            z-index: 30;
        }

        /* Контейнер */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(8, auto);
            gap: 0;
            height: 100%;
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Блок слайдера */
        .slider-wrapper {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 800px;
            z-index: 10;
        }

        .swiper {
            width: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .swiper-slide img {
            width: 40%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Цель скролла */
        #about-section,
        #slider-section {
            scroll-margin-top: 50px;
        }

        /* Плавный скролл */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Логотип -->
    <div class="logo">
        <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="Логотип">
    </div>

    <!-- Навигационные ссылки -->
    <a href="#about-section" class="about-link">О НАС</a>
    <a href="#slider-section" class="before-after-link">ДО/ПОСЛЕ</a>

    <div class="container">
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1"></div>
        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- Блок с фоном и слайдером -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"> <!-- Фон -->

            <!-- Слайдер -->
            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/result4.jpeg" alt="4">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/result5.jpeg" alt="5">
                        </div>
                    </div>

                    <!-- Навигация -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
    </div>

    <!-- Подключение Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
