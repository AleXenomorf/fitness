<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏—Ç–Ω–µ—Å —Å–∞–π—Ç</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Swiper.js (—Å–ª–∞–π–¥–µ—Ä) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø + –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .header {
            position: absolute;
            top: 2.7vh;
            left: 19vw;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            z-index: 20;
        }

        .logo img {
            width: 8vw;
            min-width: 80px;
            height: auto;
        }

        .nav-link {
            font-size: 1.2vw;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            white-space: nowrap;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
            width: 100%;
        }

        .item {
            width: 100%;
            position: relative;
        }

        .item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –ø–æ–≤–µ—Ä—Ö images1 */
        .logo-overlay {
            position: absolute;
            top: 19.4vh;
            left: 35vw;
            width: 25vw;
            max-width: 450px;
        }

        .logo-overlay img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* –ë–ª–æ–∫ —Å–ª–∞–π–¥–µ—Ä–∞ */
        .slider-wrapper {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw;
            max-width: 800px;
            z-index: 10;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–≤–µ—Ä—Ö */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            display: none;
            z-index: 100;
        }

        .scroll-to-top:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* üîπ –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ üîπ */
        @media (max-width: 1024px) {
            .header {
                left: 50%;
                transform: translateX(-50%);
                flex-wrap: wrap;
                justify-content: center;
                gap: 2vw;
            }

            .logo img {
                width: 12vw;
            }

            .nav-link {
                font-size: 2vw;
            }

            .logo-overlay {
                top: 15vh;
                left: 50%;
                transform: translateX(-50%);
                width: 35vw;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                top: 1vh;
            }

            .nav-link {
                font-size: 3vw;
            }

            .logo img {
                width: 15vw;
            }

            .logo-overlay {
                width: 40vw;
                top: 12vh;
            }
        }

        @media (max-width: 480px) {
            .logo-overlay {
                width: 50vw;
                top: 8vh;
            }

            .nav-link {
                font-size: 4vw;
            }

            .logo img {
                width: 20vw;
            }
        }
    </style>
</head>
<body>

    <!-- –õ–æ–≥–æ—Ç–∏–ø + —Å—Å—ã–ª–∫–∏ -->
    <div class="header">
        <div class="logo">
            <img src="https://alexenomorf.github.io/fitness/logo1.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
        </div>
        <a href="#about-section" class="nav-link">–û –ù–ê–°</a>
        <a href="#slider-section" class="nav-link">–î–û/–ü–û–°–õ–ï</a>
        <a href="#cb-club-section" class="nav-link">CB CLUB</a>
        <a href="#prices-section" class="nav-link">–¶–ï–ù–´</a>
        <a href="#contacts-section" class="nav-link">–ö–û–ù–¢–ê–ö–¢–´</a>
    </div>

    <div class="container">
        <!-- –ü–µ—Ä–≤—ã–π –±–ª–æ–∫ —Å images1 –∏ logo2 -->
        <div class="item">
            <img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1">
            <div class="logo-overlay">
                <img src="https://alexenomorf.github.io/fitness/logo2.png" alt="Logo 2">
            </div>
        </div>

        <div class="item" id="about-section"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- –ë–ª–æ–∫ —Å–ª–∞–π–¥–µ—Ä–∞ -->
        <div class="item" id="slider-section">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4"> <!-- –§–æ–Ω -->

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                    </div>

                    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

        <div class="item" id="cb-club-section"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item" id="prices-section"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item" id="contacts-section"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" -->
    <button class="scroll-to-top" onclick="scrollToTop()">‚Üë</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiper = new Swiper('.swiper', { loop: true, navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }, autoplay: { delay: 3000, disableOnInteraction: false } });
        });

        const scrollBtn = document.querySelector(".scroll-to-top");
        window.addEventListener("scroll", function () { scrollBtn.style.display = window.scrollY > 300 ? "block" : "none"; });
        function scrollToTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }
    </script>

</body>
</html>
