<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес сайт</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .container {
            position: relative;
            width: 100%;
        }

        /* Заголовок "РЕЗУЛЬТАТЫ ПОДОПЕЧНЫХ" */
        .results-text {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 92px;
            width: 800px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .results-text span {
            white-space: nowrap;
        }

        .results {
            color: #FFFFFF;
        }

        .students {
            color: #22ECE1;
        }

        /* Контейнер для слайдов */
        .slider-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.6); /* Обычная версия */
            width: 80%;
            max-width: 1200px;
            z-index: 10;
        }

        .swiper {
            width: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .swiper-slide img {
            width: 48%;
            border-radius: 10px;
        }

        /* Возвращаем размеры images5-10 */
        .item img {
            width: 100%;
            height: auto;
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 768px) {
            .results-text {
                font-size: 46px;
                flex-direction: column;
                gap: 20px;
                top: 30px;
            }

            /* Увеличиваем images4 в высоту в 2 раза */
            #slider-section img {
                width: 100%;
                height: 200%;
                object-fit: cover;
            }

            /* Уменьшаем фото в слайдах на моб версии в 2 раза */
            .swiper-slide img {
                width: 24%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Основные изображения -->
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images1.png" alt="Image 1"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images2.png" alt="Image 2"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images3.png" alt="Image 3"></div>

        <!-- images4 с заголовком и слайдером -->
        <div class="item" id="slider-section" style="position: relative;">
            <img src="https://alexenomorf.github.io/fitness/images4.png" alt="Image 4">

            <div class="results-text">
                <span class="results">РЕЗУЛЬТАТЫ</span>
                <span class="students">ПОДОПЕЧНЫХ</span>
            </div>

            <div class="slider-wrapper">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/1,1.jpeg" alt="1-1">
                            <img src="https://alexenomorf.github.io/fitness/1.jpeg" alt="1">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/2,2.jpeg" alt="2-2">
                            <img src="https://alexenomorf.github.io/fitness/2.jpeg" alt="2">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://alexenomorf.github.io/fitness/3,3.jpeg" alt="3-3">
                            <img src="https://alexenomorf.github.io/fitness/3.png" alt="3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Дополнительные изображения (размеры как раньше) -->
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images5.jpg" alt="Image 5"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images6.png" alt="Image 6"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images7.png" alt="Image 7"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images8.jpg" alt="Image 8"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images9.png" alt="Image 9"></div>
        <div class="item"><img src="https://alexenomorf.github.io/fitness/images10.png" alt="Image 10"></div>
    </div>

    <!-- Подключение Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            }
        });
    </script>

</body>
</html>
